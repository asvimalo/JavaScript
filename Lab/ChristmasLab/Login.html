<!DOCTYPE html>
<html data-ng-app="App">
    <head>
        <title>Christmas</title>
     
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="Scripts/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="Styles/bootstrap.min.css">
       
        
        
        <script src="Scripts/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7//angular-route.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
       
        <script src="Scripts/ScptingEx1.js"></script>
        
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">JavaScript - Christmas</a>
                </div> 

                
            </div>
     </nav>
    <div class="container">
        <div class="row" style="margin-top:5%">
            <h1 class="text-center">Marry Christmas</h1>
            <br>
            <hr>
            <br>
         </div>
        <div class="row">
                <div class="col-md-3">
                    
                </div>
                
                 <div class="jumbotron col-md-6" data-ng-controller="userController">
                     <form class="form-group">
                        <label for="userName">Username:</label>
                        <input class="form-control" id="userName" data-ng-model="userName"></input>
                    
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" data-ng-model="password"></input>
                        <hr>
                        <div id="messageDiv" class="form-control">
                            <span data-ng-model="message"></span>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="checkboxModel" id="checkBoxRememberMe">Remember Me</label>
                        </div>
                        <br>
                        <button class="btn btn-primary" data-ng-click="logIn()">Log in</button>
                    </form>
                </div>
                <div class="col-md-3">
                    
                </div>

            </div>
        </div>
    </body>
</html>
