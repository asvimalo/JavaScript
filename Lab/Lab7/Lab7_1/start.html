<!DOCTYPE html>
<html>
<head>
    <title>Lab 7</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/myApp.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-1"></div>
        <div class="jumbotron col-md-5">
            <img class="img-responsive" style="margin:1% auto 1% auto" src="Images/WU.png" />
            <hr />
            <h3 class="text-center">Exchange</h3>
            <div class="form-group">
                <label for="euroInput"><strong>Euros</strong></label><br />
                <input type="number" class="form-control" id="euroInput" /><br />
                <label for="krInput"><strong>Kronor SEK</strong></label><br />
                <input type="number" class="form-control" id="krInput" />
            </div>
            <hr />
            <div style="margin-bottom:25%" class="form-group">
                <button class="btn btn-primary col-md-6" onclick="exchaToEuros()">Euros</button>
                <button class="btn btn-danger col-md-6" onclick="exchaToKr()">Kronor</button>
            </div>
            
            <hr />
            <br />
            <div id="result2" class="alert alert-info" ><strong id="money2"></strong></div>
        </div>
        <div class="col-md-1"></div>
        <div class="jumbotron col-md-5">
            <img class="img-responsive" style="margin:1% auto 1% auto" src="Images/WU.png" />
            <hr />
            <h3 class="text-center">Exchange</h3>
            <div class="form-group">
                <div class="dropdown">
                    <label><strong>Currency</strong></label>
                    <select class="form-control btn btn-default dropdown-toggle" id="checkCurrency" name="checkCurrencyName" contextmenu="Currency">
                       
                        <option class="list-group-item" value="eur">Euros to Kronor</option>
                        <option class="list-group-item" value="kr">Kronor to Euros</option>

                    </select>
                </div>
                <br />
                <label for="amount"><strong>Amount</strong></label>
                <input type="number" class="form-control" id="amount" />
            </div>
            <hr />
            <div class="form-group">
                <button class="btn btn-primary form-control" onclick="exchange()">Exchange</button>
                
            </div>
            <hr />
            <div id="result" class="alert alert-info"><strong id="money"></strong></div>
        </div>
        <div class="col-md-1"></div>
    </div>

</body>
</html>
